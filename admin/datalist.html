            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-top: 7px;

            display: inline-flex;
            gap: 10px;
        }

        .loader:after {

            height: 20px;

            border-radius: 50%;

            animation: l5 3s infinite;
        }

            64%,86%  {background-position:35% 65%}
            88%,100% {background-position:35% 35%}
        }

        .loader-wrapper.fade-out {
            animation: fadeOut 0.5s ease forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
